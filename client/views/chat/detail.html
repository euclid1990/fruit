<div name="chat" class="col-xs-12">
    <div class="panel panel-default margin-top-15 direct-chat direct-chat-primary">
        <div class="panel-heading">
            <span>Chat</span>
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-xs" tooltip="" [title]="'Contact'" [placement]="top" (click)="goChatList()"><i class="fa fa-comments"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <!-- Conversations are loaded here -->
            <div class="direct-chat-messages" [scrollBottom]="recentUpdate" (scroll)="onScroll($event)" #ks>
                <div *ngIf="messages.length && isFetching" class="fetch-more">
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
                <div *ngIf="messages && fromUser && targetUser">
                    <div *ngFor="let message of messages" class="direct-chat-msg" [class.right]="message.userId === fromId" [keepScroll]="ks">
                        <div class="direct-chat-info clearfix">
                            <span [class.pull-right]="message.userId === fromId" [class.pull-left]="message.userId !== fromId" class="direct-chat-name">{{ (message.userId === fromUser.id) ? fromUser.profile.name : targetUser.profile.name }}</span>
                            <span [class.pull-right]="message.userId !== fromId" [class.pull-left]="message.userId === fromId" class="direct-chat-timestamp">{{ message.createdAt | datetime }}</span>
                        </div>
                        <img class="direct-chat-img" [avatar]="(message.userId === fromUser.id) ? fromUser.profile.avatar : targetUser.profile.avatar" src="" alt="Message User Image">
                        <div class="direct-chat-text pre-wrap">{{ message.content }}</div>
                    </div>
                </div>
            </div>
            <!--/.direct-chat-messages-->
        </div>
        <!-- /.box-body -->
        <div class="box-footer" [hidden]="displayChannel">
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" name="message" placeholder="Type Message ..." class="form-control" [(ngModel)]="msg" focus>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-flat" (click)="send()">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
